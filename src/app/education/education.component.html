<section class="experience-section">
  <div class="container">
    <h2 class="text-center mb-5 animate__animated animate__fadeIn">Experience</h2>
    <div class="row">
      <div class="col-md-6" *ngFor="let exp of education">
        <div class="card mb-4 shadow-sm animate__animated animate__fadeInUp">
          <div class="card-body">
            <h3 class="card-title">{{ exp.degree }}</h3>
            <h5 class="card-subtitle mb-2 text-muted">{{ exp.institution }}</h5>
            <p class="card-text text-muted">{{ exp.duration }}</p>
            <p class="card-text">{{ exp.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
