<section class="container my-5">
    <h2 class="text-center mb-4">Experience</h2>
    <div class="row">
      <div class="col-md-6" *ngFor="let exp of experiences">
        <div class="card mb-4 shadow-sm animate__animated animate__fadeInUp">
          <div class="card-body">
            <h3 class="card-title">{{ exp.title }}</h3>
            <h5 class="card-subtitle mb-2 text-muted">{{ exp.company }}</h5>
            <p class="card-text">{{ exp.duration }}</p>
            <p class="card-text">{{ exp.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
